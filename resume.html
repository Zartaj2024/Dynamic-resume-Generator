<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Generator</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <h1>Dynamic Resume Generator</h1>
    <form id="resumeForm">
     
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="Age">Age:</label>
            <input type="number" id="Age" placeholder="Enter your Age" required>
            <label for="DoB">Date of Birth:</label>
            <input type="number" id="DoB" placeholder="Enter your Date of Birth" required>
        </fieldset>


        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            <label for="Linkedin">Linkedin:</label>
            <input type="text" id="Linkedin" placeholder="Enter your Linkedin" required>
            <label for="Github">Github:</label>
            <input type="text" id="Github" placeholder="Enter your Github" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="workExperience">Work Experience:</label>
            <textarea name="workExperience" id="workExperience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <Fieldset>
            <legend>Profile Summary</legend>
            <label for="profileSummary">Profile Summary:</label>
            <textarea name="profileSummary" id="profileSummary" placeholder="Enter your profile summary" rows="4" required></textarea>
        </Fieldset>
     <button type="submit">Generate Resume</button>
      </form>
      <br>
      <div id="resumePreview" >

        </div>

<script src="resume.js"></script>
</body>
</html>
